<!DOCTYPE html>
<html>
    <head>
        <title>Submission Page</title>
    </head>

    <body>
        <h1>
            Submission Page
        </h1>

        <form action="recipe.html">
            <p>Recipe Name:</p>
            <input type="text" name="Recipe Name:"/> <br/>
            <p>Description:</p>
            <textarea name="Description:"></textarea> <br/>
            <p>Ingredients:</p>
            <textarea name="Ingredients:"></textarea> <br/>
            <p>Difficulty:</p>
            <input type="radio" name="Difficulty:" value="Easy"/>Easy
            <input type="radio" name="Difficulty:" value="Medium"/>Medium
            <input type="radio" name="Difficulty:" value="Hard"/>Hard <br/>
            <p>Dietary Preferences:</p>
            <input type="checkbox" name="Dietary Preferences" value="Vegetarian"/>Vegetarian
            <input type="checkbox" name="Dietary Preferences" value="Vegan"/>Vegan
            <input type="checkbox" name="Dietary Preferences" value="Gluten-Free"/>Gluten-Free <br/>
            <p>Submit:</p>
            <input type="submit" value="Submit Recipe"/>
        </form>

        <h3>
            Return to Home Page
        </h3>
        <a href="recipe.html">Home</a>
    </body>
</html>
