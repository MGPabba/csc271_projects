<!-- This is the login page of the website-->

<!-- HTML DOCTYPE Declaration -->
<!DOCTYPE html>
<!-- HTML Document Structure with one set of html, head, and body -->
<html lang="en">
    <head>
        <!-- Title -->
        <title>Meal Planner</title>

        <!-- Declaring Character Encoding -->
        <meta charset="UTF-8">

        <!-- Stylesheet Reference -->
        <link href="css/style.css" type="text/css" rel="stylesheet">

        <!-- Viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <!-- Header that contains logo and navigation links -->
        <div class="header">
            <img src="images/logo.png" alt="Meal Planner Logo" width="200">

            <a href="login.html" class="active">Login</a>
            <a href="features.html">Features</a>
            <a href="index.html">Home</a>
        </div>

        <!-- Main content that contains all of the elements within the body -->
        <div class="content">
            <!-- Main Heading -->
            <h1>
                Login
            </h1>

            <!-- Content -->
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required> <br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required> <br>

                <label for="submit"></label>
                <input type="submit" id="submit" value="Login">
            </form>
        </div>
    </body>
</html>
